<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b8f781cebc.js" crossorigin="anonymous"></script>
  <title>Library</title>
</head>
<body>
  <div class="nav-bar container-fluid">
    <div class="row mx-auto">
      <div class="col-12 mx-auto d-flex align-items-column justify-content-center py-3">
        <h1>JavaScript Library</h1>
        <i class="fas fa-book-reader"></i>
      </div>
    </div>
  </div>
  <div class="library-container flex-wrap d-flex">
    
  </div>

  <div class="container-fluid justify-content-center d-flex">
    <div class="button-container">
      <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#exampleModal">
        New Book
      </button>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new book to your library</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal">
          <label for="title">Title:</label>
          <input type="text" placeholder="Book's title" name="title" id="title">
          <span class="d-none error" id="error-title">Title field is empty. Must be between 5-300 chars</span>
          <label for="author">Author:</label>
          <input type="text" placeholder="Author's name" name="author" id="author">
          <span class="d-none" id="error-author">Author field must not be empty. Must be between 3-20 chars</span>
          <label for="year">Year:</label>
          <input type="number" placeholder="Year released" name="number" id="year" min=1500>
          <span class="d-none" id="error-year">Year field is required. It must be 4 digits</span>
          <label for="pages">Pages:</label>
          <input type="number" placeholder="Pages" name="pages" id="pages" min=1>
          <span class="d-none" id="error-page">Pages field is required</span>
          <label for="read">
            <input type="checkbox" name="read" id="read">
            <span>Read</span>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-button" class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/scripts/script.js" type="text/javascript"></script>
</body>
</html>
